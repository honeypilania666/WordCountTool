<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counting Tool By Mann Ki Baat</title>
       <!-- animate css link -->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <!-- Link External css file -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Latest compiled and minified CSS Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
 

</head>
<body>
    
    <div class="container">
        <div class="card col-lg-8 offset-lg-2 col-md-10 offset-md-1 col-12 text-center my-5 py-4">
            <h2 class="heading mb-4 py-3 animate__animated animate__backInDown animate__delay-0.5s">Word Count Tool By Mann Ki Baat</h2>
            <form action="">
                <div class="form-group">
                  <textarea class="form-control" rows="6" id="words" placeholder="Enter Your Text...." onkeyup="countwords()"></textarea>
                </div>
                <div class="data">
                   <ul>
                    <li id="showdata"></li>
                    <li id="showdata2"></li>
                   </ul>
                </div>
              </form>
        </div>
    </div>







    <!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/jquery.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- Link External JS File -->
<script src="js/script.js"></script>
<!-- wow js file link -->
<script src="js/wow.min.js"></script>
</body>
</html>
